<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">All Tasks</h2>
    <a href="/" class="btn btn-success mb-3">Assign New Task</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Team</th>
                <th>Assigned Person</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td>{{ task[4] }}</td>
                <td>{{ task[5] }}</td>
                <td>
                    <form method="POST" action="/update_status">
                        <input type="hidden" name="task_id" value="{{ task[0] }}">
                        <select name="status" class="form-select" onchange="this.form.submit()">
                            <option value="Pending" {% if task[6] == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if task[6] == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if task[6] == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
