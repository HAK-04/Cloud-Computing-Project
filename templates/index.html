<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Assign a New Task</h2>
    <form method="POST" action="/add_task">
        <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Deadline (Date & Time)</label>
            <input type="datetime-local" class="form-control" name="deadline" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Team/Department</label>
            <input type="text" class="form-control" name="team" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Assigned Person</label>
            <input type="text" class="form-control" name="person" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-control" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Task</button>
        <a href="/tasks" class="btn btn-secondary">View All Tasks</a>
    </form>
</body>
</html>
